<div class="row">
  <div class="col-md-12 mx-auto mt-3">
    <h2 class="text-center">
      <i class="fa fa-users"></i> Drivers Queue</h2>
  </div>
</div>

<div class="row">
  <div class="col-md-12 mx-auto text-center mt-3">
    <div class="card card-cascade narrower mt-3">
      <div class="px-3">
        <table class="table table-hover table-responsive-md mb-0">
          <thead>
            <tr>
              <th scope="row">#</th>
              <th class="th-lg">First Name</th>
              <th class="th-lg">Last Name</th>
              <th class="th-lg">Username</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of tableData; let i = index">
              <th class="px-3" *ngIf="data.id >= firstVisibleIndex && data.id <= lastVisibleIndex" scope="row">{{data.id}}
              </th>
              <td *ngIf="data.id >= firstVisibleIndex && data.id <= lastVisibleIndex">{{data.firstName}}
              </td>
              <td *ngIf="data.id >= firstVisibleIndex && data.id <= lastVisibleIndex">{{data.lastName}}
              </td>
              <td *ngIf="data.id >= firstVisibleIndex && data.id <= lastVisibleIndex">{{data.username}}
              </td>
              <td *ngIf="data.id >= firstVisibleIndex && data.id <= lastVisibleIndex">
                <a routerLink="/driver/{data.id}" class="btn btn-light btn-sm">
                  <i class="fa fa-arrow-circle-o-right"></i> Details
                </a>
              </td>
            </tr>
          </tbody>
          <!--Table body-->
        </table>
      </div>
      <hr class="my-0">
      <!--Bottom Table UI-->
      <div class="d-flex justify-content-center">
        <!--Pagination -->
        <nav class="my-4 pt-2">
          <ul class="pagination pagination-circle pg-primary mb-0">
            <!--First-->
            <li class="page-item clearfix d-none d-md-block" (click)="firstPage()" [ngClass]="{disabled: activePage == 1}">
              <a class="page-link">First</a>
            </li>
            <!--Arrow left-->
            <li class="page-item" (click)="previousPage()" [ngClass]="{disabled: activePage == 1}">
              <a class="page-link" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
              </a>
            </li>
            <!--Numbers-->
            <li #pages *ngFor="let page of paginators | slice:firstVisiblePaginator:lastVisiblePaginator; let i = index"
              class="page-item" [ngClass]="{active: i + firstVisiblePaginator + 1 == activePage}">
              <a class="page-link waves-light" (click)="changePage($event)" mdbWavesEffect>{{page}}</a>
            </li>
            <!--Arrow right-->
            <li class="page-item" (click)="nextPage()" [ngClass]="{disabled: activePage == numberOfPaginators}">
              <a class="page-link" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
              </a>
            </li>
            <!--First-->
            <li class="page-item clearfix d-none d-md-block" (click)="lastPage()" [ngClass]="{disabled: activePage == numberOfPaginators}">
              <a class="page-link">Last</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
<hr class="my-5">
