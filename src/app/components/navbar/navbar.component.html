<mdb-navbar SideClass="navbar fixed-top navbar-expand-lg navbar-dark blue scrolling-navbar ie-nav" [containerInside]="true">
  <mdb-navbar-brand>
    <a class="logo navbar-brand" href="/">
      <strong>OneMinuteDelivery</strong>
    </a>
  </mdb-navbar-brand>
  <links>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item waves-light" mdbWavesEffect>
        <a href="/" class="nav-link">DashBoard
          <span class="sr-only">(current)</span>
        </a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
        <li *ngIf="!isLoggedIn" class="nav-item">
            <a routerLink="/login" class="nav-link">Login</a>
        </li>
        <li *ngIf="isLoggedIn" class="nav-item">
            <a href="#" class="nav-link">{{ loggedInUser }}</a>
        </li>
        <li *ngIf="isLoggedIn" class="nav-item">
            <a href="#" (click)="onLogoutClick()" class="nav-link">Logout</a>
        </li>
    </ul>
  </links>
</mdb-navbar>
